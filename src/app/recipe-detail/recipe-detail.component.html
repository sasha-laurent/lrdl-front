<div *ngIf="currentRecipe">
    <div class="recipe-detail" id="recipe-book">
        <div class="row">
            <div class="col-sm-6 recipe-detail-text">
                <h4>{{ currentRecipe.name }}</h4>
                <p>{{ currentRecipe.description }}</p></div>
            <div class="col-sm-6 recipe-detail-image">
            </div>
        </div>
    </div>
</div>

<script src="recipe-detail.js"></script>

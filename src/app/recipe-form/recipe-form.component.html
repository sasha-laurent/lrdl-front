<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2 *ngIf="isEdit">Modifier recette</h2>
        <h2 *ngIf="!isEdit">Nouvelle recette</h2>
        <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="form-group">
                <label for="name">
                    Nom
                </label>
                <input type="text" id="name" class="form-control" name="name" [(ngModel)]="editedRecipe.name" required />
            </div>
            <div class="form-group">
                <label for="quantity">
                    Quantit√©
                </label>
                <input type="number" id="quantity" class="form-control" name="quantity" [(ngModel)]="editedRecipe.quantity" required />
            </div>
            <div class="form-group">
                <label for="description">
                    Description
                </label>
                <textarea id="description" class="form-control" rows="4" name="description" [(ngModel)]="editedRecipe.description" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">
                    Image
                </label>
                <input id="image" type="file" (change)="onFileChanged($event)" name="image" [(ngModel)]="editedRecipe.image" required />
            </div>
            <button class="btn btn-primary" [disabled]="f.invalid">Enregistrer</button>
        </form>
    </div>
</div>
